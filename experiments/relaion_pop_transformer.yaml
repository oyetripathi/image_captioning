EXPERIMENT_NAME: "transformer"
DATASET:
  MODULE: "datasets.streaming_dataset"
  CLASS: "LAIONPOPDataset"
  TRAIN:
    PARAMS:
      pq_path: "data_files/laion_pop/relaion-pop/train"
      urls_per_batch: 8
  VAL:
    PARAMS:
      pq_path: "data_files/laion_pop/relaion-pop/val"
  TEST:
    PARAMS:
      pq_path: "data_files/laion_pop/relaion-pop/test"
TOKENIZER:
  MODULE: "tokenizers.wordpiece_tokenizer"
  CLASS: "WordPieceTokenizer"
  BUILD_VOCAB_PARAMS:
    vocab_path: "data_files/laion_pop/relaion-pop/wordpiece_vocab_15k_top3.json"
ENCODER:
  MODULE: "models.encoders"
  CLASS: "EncoderTransformer"
  PARAMS:
    patch_size: 16
    d_model: 512
    num_heads: 8
    num_layers: 8
DECODER:
  MODULE: "models.decoders"
  CLASS: "DecoderTransformer"
  PARAMS:
    feature_dim: 512
    embed_dim: 128
    d_model: 512
    num_heads: 8
    num_layers: 8
MODEL:
  MODULE: "models.vanilla_model"
  CLASS: "VanillaCaptioningModel"
TRAINING:
  EPOCHS: 4
  BATCH_SIZE: 24
  LR: 0.0005
  WARMUP_STEPS: 3000
  NUM_WORKERS: 8  
TESTING:
  BATCH_SIZE: 24
LOG_WANDB: True